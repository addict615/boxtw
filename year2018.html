<div class="col-lg-4 descr" >
  <div id="loading">Connecting...   </div>
  <div id="datadate" style="display:none" >映期統計：2017/12/1-2018/11/30<br />國家電影中心統計至：2018/12/30  </div>
</div>
<div id="weekly_table" class="col-lg-12 boxtable"></div>



 <script>
var employeeData;
$(document).ready(function() {
  $.getJSON(
    "https://sheets.googleapis.com/v4/spreadsheets/1N2upLY61o3hxaW4rAgqBjx7U1LntsmLutXE9LTAwCy8/values/2018top100!A1:h101?key=AIzaSyBn2U8krqzA8EZrKk2Ca6HXA3JHj0Y76F0",
    function(data) {
      employeeData = data;
      console.log(data);

      var table = $(
        '<table ID="WeeklyTable" class="table table-striped tablesorter topy100"></table>'
      );
      table.append(
        $(
          '<thead><tr><th>年度排名</th><th>中文片名</th><th class="sorter-namedNumbers">累積總人次</th><th class="sorter-namedNumbers">累積總票房</th><th>上映日期</th><th >國別地區</th>th><th class="sorter-namedNumbers">首周票房</th><th class="sorter-namedNumbers">首周占比</th></thead>'
        )
      );
      for (i = 1; i < 101; i++) {
        var employee = employeeData.values[i];
        table.append(
          $(
            "<tr><td>" +
              employee[0] +
              "</td><td>" +
              employee[1] +
              "</td><td>" +
              employee[2] +
              "</td><td>" +
              employee[3] +
              "</td><td>" +
              employee[4] +
              "</td><td>" +
              employee[5] +
              "</td><td>" +
              employee[6] +
              "</td><td>" +
              employee[7] +
              "</td>" 
          )
        );
      }
      $("#weekly_table").html("");
      $("#weekly_table").append(table);
      $("#WeeklyTable").tablesorter({ widgets: ["zebra", "cssStickyHeaders"] });

      $("#weekly_table").show();
      $("#datadate").show();
      $("#loading").hide();
    }
  );
});


 </script>
